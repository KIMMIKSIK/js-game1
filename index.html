<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>숫자맞추기 게임</title>
  </head>
  <body class="p-3 mb-2 bg-info text-dark">
    <div class="main container">
      <div>
        <div class="image-soju mb-1">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTAyMDZfMiAg%2FMDAxNjEyNjA0MDA5ODQ4._IZk0SC81nc4yHP-KswaPnejhwGUid6K7itAJjTv2Gwg.anHVTUltnLNWZbEgk6Ef9L6ymxttpySZAh5O1CX7R0og.JPEG.jini2328%2F20210131%25A3%25DF181412.jpg&type=sc960_832"
          />
        </div>
        <h1 class="text-center name">사나이의 술게임</h1>
        <div class="text-center" id="result-area">결과가 나옵니다.</div>
        <div class="text-center" id="count-chance">남은기회:7회</div>
        <div class="text-center mb-2 mt-2">
          <input
            type="number"
            placeholder="값을 입력해주세요"
            autofocus
            id="user-number"
          />
        </div>
        <div class="container text-center mt-2">
          <button class="m-2" id="play-button">Go!</button>
          <button class="m-2" id="reset-button">reset</button>
        </div>
      </div>
    </div>

    <div class="card border-secondary mb-3 mt-3" style="max-width: 18rem">
      <div class="card-header">참조!!</div>
      <div class="card-body text-secondary">
        <h5 class="card-title second-chance">사나이찬스</h5>
        <p class="card-text content-chance">
          만약 한번에 맞출시 그 턴에 잔은 모임 중 가장 사나이다운 사람이 대신
          마시고 이후에 2회 동안 술 빼기 가능!
        </p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
